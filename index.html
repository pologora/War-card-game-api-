<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wraper">
        <div class="table" id="table">
            <header>
                <h4>Remaining cards: <span id="remaining-cards">Get new deck please</span></h4>
                <h2 id="winnerText">Game of War</h2>
            </header>
            <h3>Computer: <span id="computer-score" class="score-computer score">0</span></h3>
            <div class="card-container-top card-container"></div>
            <div class="card-container-bottom card-container"></div>
            <h3>Player: <span id="player-score" class="score-player score">0</span></h3>
        </div>
        <div class="buttons-container">
            <button class="deck-getter button-21" >Get new deck</button>
            <button class="get-card-button button-21" disabled >Get 2 cards</button>
            <button class="get-card-button button-21" id="shuffle" disabled>Shuffle deck</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
